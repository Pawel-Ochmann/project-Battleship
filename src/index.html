<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Place Your Fleet!</h1>
    </header>
    <main>
      <div class="fleet player">
        <div>
          <h3>Boat</h3>
          <i class="fa-solid fa-rotate"></i>
          <img
            draggable="true"
            src="./images/boat.png"
            width="50"
            height="50"
            alt=""
          />
        </div>
        <div>
          <h3>Destroyer</h3>
          <i class="fa-solid fa-rotate"></i
          ><img src="./images/destroyer.png" width="100" height="50" alt="" />
        </div>
        <div>
          <h3>Submarine</h3>
          <i class="fa-solid fa-rotate"></i>
          <img src="./images/submarine.png" width="150" height="50" alt="" />
        </div>
        <div>
          <h3>Carrier</h3>
          <i class="fa-solid fa-rotate"></i>
          <img src="images/carrier.png" width="200" height="50" alt="" />
        </div>
      </div>
      <div class="player board"></div>
      <div class="computer board"></div>
    </main>
  </body>
</html>
